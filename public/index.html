<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hello, world!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="icon" href="favicon.png">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Video Search Tool</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <form class="d-flex mx-auto my-2 my-lg-0" id="search-form">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-input">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      
      <div class="container my-4">
        <div class="row" id="search-results">
        </div>
      </div>
      
      <div class="modal" tabindex="-1" role="dialog" id="video-modal">
        <div class="modal-dialog modal-dialog-scrollable modal-xl" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="video-modal-title"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-4">
                  <img src="" alt="" class="img-fluid" id="video-thumbnail">
                </div>
                <div class="col-md-8">
                  <p id="video-description"></p>
                  <div id="video-player"></div>
                </div>
              </div>
              <hr>
              <h5>Related Videos:</h5>
              <div class="row" id="related-videos">
              </div>
              <hr>
              <h5>Download Links:</h5>
              <ul id="download-links">
              </ul>
            </div>
          </div>
        </div>
      </div>
      
      <script>
        // 获取各个需要用到的元素
        const searchForm = document.querySelector('#search-form');
        const searchInput = document.querySelector('#search-input');
        const searchResults = document.querySelector('#search-results');
        const videoModal = document.querySelector('#video-modal');
        const videoModalTitle = document.querySelector('#video-modal-title');
        const videoThumbnail = document.querySelector('#video-thumbnail');
        const videoDescription = document.querySelector('#video-description');
        const videoPlayer = document.querySelector('#video-player');
        const relatedVideos = document.querySelector('#related-videos');
        const downloadLinks = document.querySelector('#download-links');
      
        // 绑定搜索表单提交事件
        searchForm.addEventListener('submit', async (event) => {
          event.preventDefault();
          const query = searchInput.value.trim();
          if (query === '') {
            return;
          }
      
          // 发送搜索请求
          const searchResponse = await fetch(`/api/search/${encodeURIComponent(query)}`);
          const searchResultsData = await searchResponse.json();
      
          // 清空搜索结果
          searchResults.innerHTML = '';
      
          // 添加搜索结果
          for (const resultData of searchResultsData) {
            const videoId = resultData.id.videoId;
            const videoUrl = `https://www.youtube.com/watch?v=${videoId}`;
            const thumbnailUrl = `/proxy/${encodeURIComponent(resultData.snippet.thumbnails.high.url)}`;
            const title = resultData.snippet.title;
            const durationRaw = resultData.duration_raw;
            const views = resultData.views;
      
            const resultHtml = `
              <div class="col-md-4 mb-4">
                <div class="card">
                  <img src="${thumbnailUrl}" alt="${title}" class="card-img-top">
                  <div class="card-body">
                    <h5 class="card-title">${title}</h5>
                    <p class="card-text">${durationRaw} - ${views} views</p>
                    <a href="${videoUrl}" class="btn btn-primary" target="_blank">Watch on YouTube</a>
                    <button class="btn btn-secondary" data-video-id="${videoId}" data-bs-toggle="modal" data-bs-target="#video-modal">View Details</button>
                  </div>
                </div>
              </div>
            `;
            searchResults.insertAdjacentHTML('beforeend', resultHtml);
          }
        });
      
        // 绑定视频详情 modal 显示事件
        videoModal.addEventListener('show.bs.modal', async (event) => {
          const button = event.relatedTarget;
          const videoId = button.getAttribute('data-video-id');
      
          // 发送视频详情请求
          const infoResponse = await fetch(`/api/info/${videoId}`);
          const infoData = await infoResponse.json();
      
          // 设置 modal 标题
          videoModalTitle.textContent = infoData.videoDetails.title;
      
          // 设置缩略图
          const thumbnailUrl = infoData.videoDetails.thumbnails.pop().url;
          videoThumbnail.src = thumbnailUrl;
      
          // 设置视频描述
          videoDescription.textContent = infoData.videoDetails.description;
      
          // 设置相关视频
          relatedVideos.innerHTML = '';
          for (const relatedVideoData of infoData.related_videos) {
            const relatedVideoId = relatedVideoData.id;
            const relatedVideoUrl = `https://www.youtube.com/watch?v=${relatedVideoId}`;
            const relatedVideoTitle = relatedVideoData.title;
            const relatedVideoThumbnailUrl = `/proxy/${encodeURIComponent(relatedVideoData.thumbnails[0].url)}`;
            const relatedVideoViews = relatedVideoData.short_view_count_text;
      
            const relatedVideoHtml = `
              <div class="col-md-3 mb-3">
                <div class="card">
                  <img src="${relatedVideoThumbnailUrl}" alt="${relatedVideoTitle}" class="card-img-top">
                  <div class="card-body">
                    <h5 class="card-title">${relatedVideoTitle}</h5>
                    <p class="card-text">${relatedVideoViews} views</p>
                    <a href="${relatedVideoUrl}" class="btn btn-primary" target="_blank">Watch on YouTube</a>
                  </div>
                </div>
              </div>
            `;
            relatedVideos.insertAdjacentHTML('beforeend', relatedVideoHtml);
          }
      
          // 设置下载链接
          downloadLinks.innerHTML = '';
          for (const format of formats) {
            const downloadUrl = format.url;
            const downloadLinkHtml = `
              <li>
                <a href="${downloadUrl}" target="_blank">${format.qualityLabel} (${format.container}) - ${format.bitrate / 1000}kbps</a>
              </li>
            `;
            downloadLinks.insertAdjacentHTML('beforeend', downloadLinkHtml);
          }
        });
      </script>
      </body>
      </html>
